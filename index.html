<!doctype html>
<html dir="ltr" lang="en" class="no-js">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number to Text (in Turkish)</title>

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="//raw.githubusercontent.com/uxmsdevs/number2textjs/master/src/Number2Text.js"></script>
    <script type="text/javascript" src="assets/js/additional.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="./"><i class="fa fa-exchange"></i> Number to Text (in Turkish)</a>
        </div>
    </div>

    <div class="tabbable">
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <div class="well">
                    <ul class="nav nav-list">
                        <li class="nav-header">
                            <i class="fa fa-thumbs-o-down"></i> Write down the number you want to get textual
                        </li>

                        <li class="divider"></li>

                        <li id="entryInfo">
                            <a class="redC f13"><i class="icons fa fa-info-circle"></i> Use only numeric characters (0 ~ 9)</a> <br>
                            <a class="redC f13"><i class="icons fa fa-info-circle"></i> Maximum length is limited to <strong>450</strong> characters</a> <br>
                        </li>

                        <form method="POST" enctype="multipart/form-data" action="">
                            <table>
                                <tr>
                                    <td>
                                        <input class="numeric" id="numeric" type="text" onkeypress='return onlyNumeric(event)' name="numeric" value="" placeholder="ex: 3001001">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="btn btn-success" onclick='convertToTextual("numeric", "resultField")' id="convert" type="button" value="Convert" />
                                        <input class="btn btn-warning" onclick='clearFields("numeric", "resultField")' id="clear" type="button" value="Clear" /><br>
                                    </td>
                                </tr>
                            </table>
                        </form>

                        <li class="divider"></li>

                        <li id="resultField"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
